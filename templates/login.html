{% include 'includes/_flashmsg.html' %}


<div class="container mb-5">
    <div class="jumbotron">
        <h2 class="text-center mt-4">Sign In</h2>
        {% from "includes/_formhelpers.html" import render_field %}
        <div class="container text-center">

            <form method="POST" action="" autocomplete="off">
                <div class="form-group m-auto mt-2" style="width:300px">
                    {{render_field(form.username, class_="form-control")}}
                </div>
                <div class="form-group m-auto mt-2" style="width: 300px;">
                    {{render_field(form.password, class_="form-control")}}
                </div>
                
                <button style="width: 300px;" type="submit" class="btn btn-primary btn-lg mt-4">Login</button>
                
            </form>
            <a href="/register" >Need an account?</a>
        </div>
    </div>
</div>
